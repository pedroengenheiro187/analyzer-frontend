<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyzer - Concessionária de Energia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1b2735, #090a0f);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      width: 100%;
      text-align: center;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #00e7ff;
      margin: 0;
    }

    h2 {
      font-weight: 300;
      color: #ccc;
      margin-top: 0.5rem;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 231, 255, 0.3);
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="file"] {
      padding: 1rem;
      background-color: #222;
      border: 1px solid #00e7ff;
      border-radius: 8px;
      color: #fff;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      background: #00e7ff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00b5cc;
    }

    #result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #111;
      border-radius: 8px;
      border: 1px solid #00e7ff;
      min-height: 50px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Analyzer</h1>
    <h2>Concessionária de Energia - Análise Inteligente de Imagens</h2>
  </header>

  <main>
    <label for="image1">Imagem 1 (poste de energia):</label>
    <input type="file" id="image1" accept="image/*">

    <label for="image2">Imagem 2 (comparação):</label>
    <input type="file" id="image2" accept="image/*">

    <button onclick="analyzeImages()">Analisar</button>

    <div id="result">Resultado aparecerá aqui...</div>
  </main>

  <script>
    async function analyzeImages() {
      const image1 = document.getElementById('image1').files[0];
      const image2 = document.getElementById('image2').files[0];

      if (!image1 || !image2) {
        document.getElementById('result').innerText = 'Selecione duas imagens para análise.';
        return;
      }

      const formData = new FormData();
      formData.append('image1', image1);
      formData.append('image2', image2);

      document.getElementById('result').innerText = 'Analisando imagens, aguarde...';

      try {
        const response = await fetch('https://analyzer3-0.onrender.com/analyze', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').innerText = 'Erro ao analisar imagens: ' + error;
      }
    }
  </script>
</body>

</html>
